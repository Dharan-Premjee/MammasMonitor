<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Signup</title>
    <link rel="stylesheet" href="../css/doctorsignup.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Signup as Doctor</h2>
			<form action="DoctorSignupServlet" method="post">
    <input type="text" name="fullName" placeholder="👨‍⚕️ Enter Full Name" required>
    <input type="email" name="email" placeholder="✉️ Enter Email" required>
    <input type="tel" name="phone" placeholder="📞 Enter Phone Number" required>
    <input type="password" name="password" placeholder="🔒 Enter Password" required>
    <input type="password" name="confirmPassword" placeholder="🔑 Confirm Password" required>
    <button type="submit" class="signup-btn">Signup</button>
    <button type="button" class="cancel-btn">Cancel</button>
</form>
    </div>
</body>
</html>
