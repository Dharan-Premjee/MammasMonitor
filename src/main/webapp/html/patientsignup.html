<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signup</title>
    <link rel="stylesheet" href="../css/patientsignup.css">
    <script>
        function validateForm() {
            let password = document.forms["signupForm"]["password"].value;
            let confirmPassword = document.forms["signupForm"]["confirmPassword"].value;
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Signup as Patient</h2>
            <form name="signupForm" action="/MammasMonitor/PatientSignupServlet" method="post" onsubmit="return validateForm()">
                <input type="email" name="email" placeholder="✉️ Enter Email" required>
                <input type="tel" name="phone" placeholder="📞 Enter Phone Number" required>
                <input type="password" name="password" placeholder="🔒 Enter Password" required>
                <input type="password" name="confirmPassword" placeholder="🔒 Confirm Password" required>
                <button type="submit" class="login-btn">Signup</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
            </form>
            <p>Already have an account? <a href="patientlogin.html">Sign in</a></p>
        </div>
    </div> 
</body>
</html>
